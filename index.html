<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>MailPilot AI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- 📌 왼쪽 사이드바 -->
      <aside class="sidebar">
        <h2>📨 MailPilot AI</h2>
        <ul class="nav-menu">
          <li class="nav-item active">전체 메일</li>
          <li class="nav-item">중요 메일</li>
          <li class="nav-item">받은 메일함</li>
          <li class="nav-item">보낸 메일함</li>
          <li class="nav-item">내게 쓴 메일</li>
          <li class="nav-item">스팸</li>
          <li class="nav-item">키워드 필터</li>
        </ul>
      </aside>

      <!-- 📌 중앙 패널 -->
      <main class="mail-panel">
        <!-- 🔍 검색창 -->
        <input type="text" id="searchInput" placeholder="메일 검색..." />

        <!-- 🔢 개수 표시 -->
        <div id="mailCount"></div>

        <!-- 📩 메일 리스트 -->
        <div id="mailList"></div>
      </main>

      <!-- 📌 오른쪽 상세 보기 -->
      <section class="detail-panel">
        <h2 id="emailSubject">메일 내용</h2>
        <p id="emailFrom"></p>
        <p id="emailDate"></p>
        <div id="emailBody"></div>
      </section>
    </div>

    <!-- 📌 스크립트 연결 -->
    <script src="script.js"></script>
  </body>
</html>
